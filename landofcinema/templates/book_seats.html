{% extends "base_generic.html" %}

{% block content %}
  
  <form method="post" style="color=red; z-index=5" class="booking-form">
    <h3 class="booking-header">Book Seats</h3>
      {% csrf_token %}
      {% for field in form %}
          <div class="booking-div">
              <label class="booking-label" for="{{ field.name }}">{{ field.label }}</label>
              {{ field }}
          </div>
      {% endfor %}
    <input class="booking-submit" type="submit" value="Submit">
  </form> 
{% endblock %}
