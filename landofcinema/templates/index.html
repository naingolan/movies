{% extends 'base_generic.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Welcome to Land of Cinema</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ trailer_link }}" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>Now Showing</h2>
                <div class="slider">
                    {% for movie in movies %}
                        <div>
                            <img src="{{ movie.image_url }}" alt="{{ movie.title }}">
                            <p>{{ movie.title }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
