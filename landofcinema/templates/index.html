{% extends 'base_generic.html' %}
{% block content %}
<h1>Site under construction</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Welcome to Land of Cinema</h1>
            </div>
        </div>
        <!--
        <div class="row">
            <div class="col-sm-12">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ trailer_link }}" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    -->
        <div class="row">
  <div class="col-sm-12">
    <h2>Now Showing</h2>
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
      {% for movie in movies %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}" style="width:20%;">
          <img class="d-block w-100" src="{{ movie.image_url }}" alt="{{ movie.title }}">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.synopsis }}</p>
          </div> 
        </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
</div> 
{% endblock %}
